<div>
    <a href="/">back</a>

    <div>
        {{problem.self}}
    </div>

    <form role="form">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" ng-model="problem.name">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control"
                      ng-model="problem.description"></textarea>
        </div>
        <ul ng-repeat="match in problem.matchList">
            <li><select ng-model="match.matchType" ng-options="matchType for matchType in matchTypes"></select><input ng-model="match.test"></li>
        </ul>

        <button ng-click="addMatch()">Add match</button>
        <button ng-click="save()">Save</button>

    </form>
</div>
